<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="We turn your empty house into a lovely home, making compact spaces with space-saving furniture. Making your unique tastes of yours into reality!"
    />
    <meta
      name="keywords"
      content="architectural design, home design, interior design, interior company, design company"
    />
    <meta name="author" content="Stefan GajiÄ‡" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="./assets/images/favicon/apple_touch_icon.png"
    />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Make Your Home An Ode To Joy | INTEO</title>
  </head>
  <body class="bg-white debug-screens font-outfit">
    <!-- Header -->
    <header class="sticky top-0 left-0 right-0 z-50 py-5 bg-white">
      <div class="container flex items-center justify-between">
        <!-- Header logo -->
        <a href="#">
          <img
            src="./assets/images/header/logo.svg"
            alt="Inteo logo"
            class="max-w-2xs"
          />
        </a>
        <!-- Header navigation -->
        <div class="sm:flex sm:items-center sm:gap-8">
          <!-- Header navigation menu -->
          <ul class="hidden sm:items-center sm:gap-12 sm:flex">
            <li>
              <a href="#about" class="nav-link">About</a>
            </li>
            <li>
              <a href="#services" class="nav-link">Services</a>
            </li>
            <li>
              <a href="#works" class="nav-link">Our Work</a>
            </li>
          </ul>
          <!-- Header navigation CTA button -->
          <a href="#" class="cta cta-header">CONTACT US</a>
        </div>
      </div>
    </header>
    <main>
      <!-- Hero -->
      <section>
        <!-- Hero text content -->
        <div class="container flex flex-col items-center py-20 text-center">
          <h1
            class="text-5xl font-medium leading-15 md:text-7xl md:leading-24 md:-tracking-heading"
          >
            Make <span class="italic">your home</span> an ode to joy
          </h1>
          <p class="mt-6 max-w-3.5xl section-paragraph md:text-xl">
            We turn your empty house to a lovely home, making the compact spaces
            with space saving furnitures. Making the unique tastes of yours into
            reality!
          </p>
        </div>
        <!-- Hero showcase image -->
        <div
          class="bg-center bg-no-repeat bg-cover h-160 bg-showcase-mobile sm:bg-showcase-tablet lg:bg-showcase-desktop"
        >
          <div class="container relative h-full">
            <!-- Hero showcase image CTA button -->
            <a
              href="#"
              class="absolute flex items-center justify-center transition-all -translate-x-1/2 border-4 border-white border-solid rounded-full left-1/2 lg:translate-x-0 lg:left-10 w-30 h-30 bg-neutral-750 -top-15 lg:-top-16 hover:scale-110"
            >
              <img
                src="./assets/images/hero/cta_arrow.svg"
                alt="Arrow icon"
                class="relative z-20 w-8 h-8"
              />
              <svg
                viewBox="0 0 100 100"
                width="98.04px"
                height="98.26px"
                class="absolute z-10 text-2xs leading-4.5 font-medium -translate-x-1/2 -translate-y-1/2 rounded-full top-1/2 left-1/2 tracking-hero-cta-text rotate-14"
                fill="white"
              >
                <defs>
                  <path
                    id="circle"
                    d="
                      M 50, 50
                      m -37, 0
                      a 37,37 0 1,1 74,0
                      a 37,37 0 1,1 -74,0"
                  />
                </defs>
                <text>
                  <textPath xlink:href="#circle">
                    GET IN TOUCH &bull; GET IN TOUCH &bull;
                  </textPath>
                </text>
              </svg>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
